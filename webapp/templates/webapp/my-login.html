{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container bg-light shadow-md p-5 form-layout" style="max-width: 30%;">
    <h2>Login to your account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form2|crispy }} <!-- Render form fields as paragraphs -->
        <br> 
        <button type="submit" class="btn btn-primary w-100 btn-block p-2">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
