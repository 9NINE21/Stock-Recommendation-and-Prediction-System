{% extends 'webapp/base.html' %}
{% load static %}
{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="container">
   <h2 class="text-center">Welcome,  {{ username }}!!</h2> 
   <div id="stockCarousel" class="carousel slide mt-4 mx-auto" data-bs-ride="carousel" data-bs-interval="3000" style="max-width: 920px;">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{% static 'images/stockss.jpg' %}" class="d-block w-100 rounded-3" alt="Stock Trend 1">
          </div>
          <div class="carousel-item">
              <img src="{% static 'images/rupees.jpg' %}" class="d-block w-100 rounded-3" alt="Stock Trend 2">
          </div>
          <div class="carousel-item">
              <img src="{% static 'images/bull.jpg' %}" class="d-block w-100 rounded-3" alt="Stock Trend 3">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#stockCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#stockCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
<br>
  <!-- Action Section -->
  <div class="d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Start the Questionnaire</h5>
                <p class="card-text">Let us know your preferences to recommend the best stocks for you.</p>
                <a href="{% url 'questionnaire' %}" class="btn btn-primary">Begin Now</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
